
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: e2e-database-persistent-volume-claim
  namespace: apolicy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: mysql
  name: mysql-deployment
  namespace: apolicy 
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mysql
  template:
    metadata:
      labels:
        component: mysql
    spec:
      serviceAccountName: sa-apolicy
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: e2e-database-persistent-volume-claim            
      containers:
        - name: mysql
          image: gcr.io/staging-286309/e2e-mysql-v2
          ports:
            - containerPort: 3306
          env: 
            - name: MYSQL_ROOT_PASSWORD
              value: password
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/sql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: apolicy
spec:
  type: ClusterIP
  selector:
    component: mysql
  ports:
    - port: 3306
      targetPort: 3306