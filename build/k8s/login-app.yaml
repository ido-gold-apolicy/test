apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: login-app
  name: login-app-deployment
  namespace: apolicy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-app
  template:
    metadata:
      labels:
        app: login-app
    spec:
      containers:
        - name : login-app
          image: local/login-app
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: login-app-service
  namespace: apolicy
spec:
  type: NodePort
  selector:
    app: login-app
  ports:
    - port: 80
      targetPort: 80